<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피카츄 배구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>피카츄 배구</h1>
            <div class="score-board">
                <div class="score">
                    <span class="player-name">Player 1</span>
                    <span class="player-score" id="player1-score">0</span>
                </div>
                <div class="score">
                    <span class="player-name">Player 2</span>
                    <span class="player-score" id="player2-score">0</span>
                </div>
            </div>
        </header>
        
        <div class="character-selection" id="character-selection">
            <h2>캐릭터 선택</h2>
            <div class="players-selection">
                <div class="player-selection">
                    <h3>Player 1</h3>
                    <div class="character-options">
                        <button class="character-btn" data-player="1" data-character="pikachu">피카츄</button>
                        <button class="character-btn" data-player="1" data-character="raichu">라이츄</button>
                        <button class="character-btn" data-player="1" data-character="squirtle">꼬부기</button>
                    </div>
                </div>
                <div class="player-selection">
                    <h3>Player 2</h3>
                    <div class="character-options">
                        <button class="character-btn" data-player="2" data-character="pikachu">피카츄</button>
                        <button class="character-btn" data-player="2" data-character="raichu">라이츄</button>
                        <button class="character-btn" data-player="2" data-character="squirtle">꼬부기</button>
                    </div>
                </div>
            </div>
            <button id="start-selection" class="start-button">선택 완료</button>
        </div>
        
        <div class="game-area" id="game-area" style="display: none;">
            <canvas id="game-canvas" width="800" height="400"></canvas>
            
            <div class="controls">
                <div class="control-group">
                    <h3>Player 1 Controls</h3>
                    <p>A/D: 이동, W: 점프</p>
                </div>
                <div class="control-group">
                    <h3>Player 2 Controls</h3>
                    <p>←/→: 이동, ↑: 점프</p>
                </div>
            </div>
            
            <button id="start-game" class="start-button">게임 시작</button>
            <button id="reset-game" class="reset-button">리셋</button>
            <button id="back-to-selection" class="reset-button">캐릭터 선택으로</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
